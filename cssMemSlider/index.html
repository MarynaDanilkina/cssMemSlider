<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./style.css">
  <title>CssMemSlider</title>
</head>

<body>
  <input type="radio" id="trigger1" name="slider" checked>
  <input type="radio" id="trigger2" name="slider">
  <input type="radio" id="trigger3" name="slider">
  <input type="radio" id="trigger4" name="slider">
  <div class="container">
    <div class="img__container">
      <div class="slide__img s1">
        <img src="./1.jpg" alt="img1">
      </div>
      <div class="slide__img s2">
        <img src="./2.jpg" alt="img2">
      </div>
      <div class="slide__img s3">
        <img src="./3.jpg" alt="img3">
      </div>
      <div class="slide__img s4">
        <img src="./4.jpg" alt="img4">
      </div>
    </div>
    <div class="about">
      <div class="about-mem__container">
        <div class="mem1 mems">Клавиатура и Student1</div>
        <div class="mem2 mems">Bruce Lee</div>
        <div class="mem3 mems">Всё хорошо</div>
        <div class="mem4 mems">git commit -m</div>
      </div>
      <div class="label__container">
        <label for="trigger1" class="b1 bar ">
          <div class="label__button button1"></div>
        </label>
        <label for="trigger2" class="b2 bar ">
          <div class="label__button button2"></div>
        </label>
        <label for="trigger3" class="b3 bar ">
          <div class="label__button button3"></div>
        </label>
        <label for="trigger4" class="b4 bar ">
          <div class="label__button button4"></div>
        </label>

      </div>


    </div>

  </div>
</body>

</html>
